<!--một nội dung khá là mới dùng trong bootstrap?>-->
{% extends 'layout/base.html' %}

{% block title %} Đăng nhập {% endblock%}

{% block content%}
<!--login phải có cái form,method là post, acion = button submit, đưa lêndđường link -->
<h1 class="text-center text-info mt-1">ĐĂNG NHẬP NGƯỜI DÙNG</h1>
{% if err_msg %}
<div class="alert alert">{{err_msg}}</div>
{% endif %}
<form method="post" action="/login">
    <!--        1. validate bằng html có sẵn (required - validate html 5)-->
    <!--    có thể có các pattern ép người dunùng nhập theo eeeu cầu-->
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username"
               pattern="[a-zA-Z0-9]*" required>
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Đăng nhập</button>
    </div>
</form>

{% endblock %}
